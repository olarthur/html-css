<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
        }

        table {
            width: 700px;
            border-collapse: collapse;
        }

        thead {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        #foot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabelas Desafio14</h1>
    <table>
        <thead>
            <tr>

            <th rowspan="2" scope="colgroup">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="colgroup">Média</th>
            </tr>
            <tr>
                <th>Notas1</th>
                <th>Notas2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>

                <td>0.0</td>
            </tr>
            <tr>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" id="foot" scope="row">Média de Exatas</th>
                <td id="foot">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>

            </tr>
            <tr>
                <th colspan="4" id="foot" scope="row">Média de Humanas</th>

        </tbody>
    </table>
</body>
</html>
